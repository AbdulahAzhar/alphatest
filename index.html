<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Palestine - Bio Link</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
      background: url('https://free-palestine.carrd.co/assets/images/gallery01/96c1520d.jpg?v=3f19531e') no-repeat center center fixed;
      background-size: cover;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      backdrop-filter: blur(15px);
    }

    .glass {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 20px;
      max-width: 400px;
      text-align: center;
    }

    .glass img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .glass h1 {
      font-size: 24px;
      color: white;
      margin-bottom: 15px;
    }

    .glass p {
      font-size: 16px;
      color: white;
      margin-bottom: 20px;
    }

    .links a {
      text-decoration: none;
      color: white;
      background-color: rgba(0, 128, 0, 0.7);
      padding: 10px 15px;
      border-radius: 8px;
      margin: 5px;
      display: inline-block;
      font-weight: bold;
    }

    .links a:hover {
      background-color: rgba(0, 128, 0, 1);
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="glass">
      <img src="https://free-palestine.carrd.co/assets/images/gallery01/96c1520d.jpg?v=3f19531e" alt="Free Palestine Image">
      <h1>Free Palestine</h1>
      <p>Join the movement to stand up for the rights of Palestinians. Learn more, share the message, and take action to help end the occupation and restore justice.</p>
      <div class="links">
        <a href="https://www.aljazeera.com/tag/free-palestine/" target="_blank">Learn More</a>
        <a href="https://bdsmovement.net/" target="_blank">BDS Movement</a>
        <a href="https://www.un.org/unispal/" target="_blank">UN Resources</a>
        <a href="https://donate.unrwa.org" target="_blank">Donate for Relief</a>
      </div>
    </div>
  </div>
</body>
</html>
